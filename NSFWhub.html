    margin: 0;
    flex-direction: column;
  }

  .main-text {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;

    padding: 20px;
  }

  .button-container a {
    text-decoration: none;
  }

  .button-container button {
    padding: 20px;
    font-size: 20px;
    width: 200px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button-container button:hover {
    background-color: #0056b3;
  }
</style>
</head>
